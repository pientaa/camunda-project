<form name="ConfirmationReceipt">
    <div class="form-group">
        <label for="roomName">Room name</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="roomName"
               name="roomName"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="numberOfBeds">Number of beds</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="numberOfBeds"
               name="numberOfBeds"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="roomSize">Size of room (in square meters)</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="roomSize"
               name="roomSize"
               readonly="true"/>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="roomDescription"
               name="roomDescription"
               readonly="true"/>
    </div>

    <div class="form-group">
        <label for="isRoomValid">Is room valid?</label>
        <input class="form-control"
               cam-variable-name="isRoomValid"
               name="isRoomValid"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="isRoomValidMessage">Confirmation message</label>
        <input class="form-control"
               cam-variable-name="isRoomValidMessage"
               name="isRoomValidMessage"
               readonly="true"/>
    </div>
</form>
