<form name="Summary">
    <div class="form-group">
        <label for="apartmentName">Apartment name</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="apartmentName"
               name="apartmentName"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="numberOfRooms">Number of rooms</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="numberOfRooms"
               name="numberOfRooms"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="apartmentSize">Size of apartment (in square meters)</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="apartmentSize"
               name="apartmentSize"
               readonly="true"/>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="apartmentDescription"
               name="apartmentDescription"
               readonly="true"/>
    </div>

    <label for="availableFrom">Reservation started at</label>
    <p class="input-group">
        <input type="text"
               cam-variable-name="availableFrom"
               cam-variable-type="Date"
               class="form-control"
               name="availableFrom"
               readonly="true"/>
    </p>

    <div class="form-group">
        <label for="reservationDuration">Duration of reservation (in hours)</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="reservationDuration"
               name="reservationDuration"
               readonly="true"/>
    </div>

    <div class="form-group">
        <label for="transactionNumber">Transaction number</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="transactionNumber"
               name="transactionNumber"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="paymentStatus">Transaction status</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="paymentStatus"
               name="paymentStatus"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="opinion">Opinion</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="opinion"
               name="opinion"
               readonly="true"/>
    </div>
</form>
