<form name="ConfirmationReceipt">
    <div class="form-group">
        <label for="apartmentName">Apartment name</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="apartmentName"
               name="apartmentName"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="numberOfRooms">Number of rooms</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="numberOfRooms"
               name="numberOfRooms"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="apartmentSize">Size of apartment (in square meters)</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="apartmentSize"
               name="apartmentSize"
               readonly="true"/>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="apartmentDescription"
               name="apartmentDescription"
               readonly="true"/>
    </div>

    <label for="availableFrom">Available from</label>
    <p class="input-group">
        <input type="text"
               cam-variable-name="availableFrom"
               cam-variable-type="Date"
               class="form-control"
               name="availableFrom"
               readonly="true"/>
    </p>
    <label for="availableTo">Available to</label>
    <p class="input-group">
        <input type="text"
               cam-variable-name="availableTo"
               cam-variable-type="Date"
               class="form-control"
               name="availableTo"
               readonly="true"/>

    </p>

    <div class="form-group">
        <label for="isApartmentValid">Is apartment valid?</label>
        <input class="form-control"
               cam-variable-name="isApartmentValid"
               name="isApartmentValid"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="isApartmentValidMessage">Confirmation message</label>
        <input class="form-control"
               cam-variable-name="isApartmentValidMessage"
               name="isApartmentValidMessage"
               readonly="true"/>
    </div>
</form>
