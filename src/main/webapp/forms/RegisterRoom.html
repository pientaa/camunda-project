<form name="RegisterRoom">
    <div class="form-group">
        <label for="roomName">Room name</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="roomName"
               name="roomName"/>
    </div>
    <div class="form-group">
        <label for="numberOfBeds">Number of beds</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="numberOfBeds"
               name="numberOfBeds"/>
    </div>
    <div class="form-group">
        <label for="roomSize">Size of room (in square meters)</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="roomSize"
               name="roomSize"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="roomDescription"
               name="roomDescription"/>
    </div>
</form>
