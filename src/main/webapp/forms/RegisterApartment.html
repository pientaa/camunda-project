<form name="RegisterApartment">

    <script cam-script type="text/form-script">
  $scope.open = function($event) {
    $event.preventDefault();
    $event.stopPropagation();

    $scope.dateFieldOpened = true;
  };

  $scope.open2 = function($event) {
        $event.preventDefault();
        $event.stopPropagation();
        $scope.dateFieldOpened2 = true;
    };


    </script>

    <div class="form-group">
        <label for="apartmentName">Apartment name</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="apartmentName"
               name="apartmentName"/>
    </div>
    <div class="form-group">
        <label for="numberOfRooms">Number of Rooms</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="numberOfRooms"
               name="numberOfRooms"/>
    </div>

    <label for="availableFrom">Available from</label>
    <p class="input-group">
        <input type="text"
               cam-variable-name="availableFrom"
               cam-variable-type="Date"
               class="form-control"
               uib-datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
               is-open="dateFieldOpened"
               name="availableFrom"/>

        <span class="input-group-btn">
        <button type="button"
                class="btn btn-default"
                ng-click="open($event)">
        <i class="glyphicon glyphicon-calendar"></i>
        </button>
    </span>
    </p>
    <label for="availableTo">Available to</label>
    <p class="input-group">
        <input type="text"
               cam-variable-name="availableTo"
               cam-variable-type="Date"
               class="form-control"
               uib-datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
               is-open="dateFieldOpened2"
               name="availableTo"/>

        <span class="input-group-btn">
        <button type="button"
                class="btn btn-default"
                ng-click="open2($event)">
        <i class="glyphicon glyphicon-calendar"></i>
        </button>
    </span>
    </p>
    <div class="form-group">
        <label for="apartmentSize">Size of apartment (in square meters)</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="apartmentSize"
               name="apartmentSize"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="apartmentDescription"
               name="apartmentDescription"/>
    </div>
</form>
